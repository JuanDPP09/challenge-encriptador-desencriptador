<!DOCTYPE html>
<html lang="pt-br">
<head>
<title>Encriptador/desencriptador</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/style.css">
</head>
<body class="fondo">
    <h1 class="titulo">CODIGO ENCRIPTADOR/DESENCRIPTADO</h1>
    <main class="main">
            <!--Aqui empieza la PRIMERA seccion donde el usuario ingresa el texto(ENTRADA)-->
        <section class="form box">
            <form action="">
                <label for="input-texto">solo letras minusculas, sin acento</label>
                <input class="text-input" type="text" name="input-texto" id ="texto" placeholder="Ingrese el texto aqui">
                <input class="btn" type="submit" value="encriptar!" id="encriptar">
                <input class="btn" type="submit" value="desencriptar!" id="desencriptar">
                <span id="prohibido" class="invisible">No se permiten caracteres especiales ni letras mayusculas</span>
            </form>
        </section>
        <section class="msg box">
            <h2 id="">Mensaje encriptado:</h2>
            <input class="text-input" type="text" id="msg">
            <input class="btn" type="submit" value="copiar" id="btn-copiar">
        </section>
      </main>
      <footer>
        <p class="creador">&copy Copyrigh - Juan David Perez 2021</p>
      </footer>
      <script src = "js/script.js"></script>
      <script src = "js/encriptacion.js"></script>
      <script src = "js/desencriptado.js"></script>
      <script src = "js/comprobacion.js"></script>


</body>
</html>
